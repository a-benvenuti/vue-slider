<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Fontawesome -->
    <!-- VueJs -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <!-- /VueJs -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/proxy/TLZaguLchZLt-9ToiEXPoWAtG6A7Y3lQAaQ_2ZUqexwwtLLuBOFbPGxIMZwatr7mLf9chR09W4FwdJei8eNs8xiGxZaZkOqUep4Pace8-Ks"/>
    <title>VueCarousel</title>
  </head>
  <body>
    <div id="root">
      <div class="wrapper">
        <div class="carousel">
          <div class="prev">
            <i @click="prevImg" class="fas fa-angle-left"></i>
          </div>
          <div class="images">
            <img v-bind:src="immagini[imgIndex]" alt="img">
            <div class="bullets">
              <i class="far fa-circle" v-for="(immagine, index) in immagini" v-bind:class="imgIndex == index ? 'active' : ''" @click="imgIndex = index"></i>
            </div>
          </div>
          <div class="next">
            <i @click="nextImg" class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
  <!-- script -->
  <script type="text/javascript" src="js/script.js"></script>
  <!-- /script -->
  </body>
</html>
